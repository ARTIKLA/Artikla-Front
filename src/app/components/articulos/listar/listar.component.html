
    <div class="container articulos" >
      <div class="row">
        <div class="col-md-12 mt-5">
            <a class="btn btn-outline-success fa fa-plus" (click)="asignarModulo(MODULOS.ARTICULOS_CREAR)"> Nuevo art√≠culo</a>
        </div>
    </div>
    <hr/>
      <div class="row articulos-container">
          <div *ngFor="let articulo of articulos" class="col-md-4 p-5">
              <div class="card match-box">
                  <div class="card-body">
                    <h5 class="card-title text-center">{{articulo.titulo}}</h5>
                    <hr/>
                    <p class="card-text">{{articulo.descripcion}}</p>
                    <hr/>
                    <div class="row">
                        <div class="col-md-12" *ngFor="let categoria of articulo.categorias" >
                            <span class="badge badge-dark ml-2">{{categoria.titulo}} <br/> </span>
                        </div>
                    </div>
                    
                   
                    <div class="row">
                        <div class="col-md-6 text-center articulo-footer-edit">
                          <a (click)="editarArticulo(articulo, articulo.categorias)" class="btn btn-outline-primary fa fa-edit"></a>
                        </div>
                        <div class="col-md-6 text-center articulo-footer-times">
                          <a  class="btn btn-outline-danger fa fa-times"></a>
                        </div>
                    </div>
                  </div>
              </div>
          </div>   
      </div>
    </div>
  
    <app-editar *ngIf="modulo == MODULOS.ARTICULOS_EDITAR" (backHome)="cerrarModal($event)"  [articuloEditar]="articuloDto" [categoriasEditar]="categorias"> </app-editar>  
    <app-insertar *ngIf="modulo == MODULOS.ARTICULOS_CREAR" (backHome)="cerrarModal($event)"></app-insertar>
