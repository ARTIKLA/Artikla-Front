<header class="header">
    <div class="col-md-12 text-right header-data">
        <label class="header-nombre font-italic"><i class="fas fa-feather-alt"></i>{{status.obtenerUsuarioLocalStorage().nombre}}</label>
        <a id="btn-logout" class="header-nombre font-italic text-danger">Salir</a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light home-nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">
                <li class="nav-item text-center">
                    <a class="nav-link">
                        <label>Mis Match<i class="far fa-heart fa-1x"></i></label>
                    </a>
                </li>
                <li class="nav-item text-center" (click)="asignarModulo(MODULOS.ARTICULOS_LISTAR)">
                    <a class="nav-link">
                        <label>Mis art√≠culos<i class="far fa-newspaper fa-1x"></i></label>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link">
                        <label>Mi perfil<i class="far fa-user fa-1x"></i></label>
                    </a>
                </li>
                <li class="nav-item item-chat text-center">
                    <a class="nav-link">
                        <label>Chat<i class="fas fa-sms fa-1x"></i></label>
                    </a>
                </li>
            </ul>

         
        </div>
    </nav>
</header>
<div class="container">
    <app-match *ngIf="modulo == MODULOS.MATCH_AUTOR"></app-match>
    
    <app-insertar *ngIf="modulo == 3"></app-insertar>       
    <app-listar *ngIf="modulo == 2" (backHome)="editarArticulo($event, articuloDto)" > </app-listar>   
</div>
